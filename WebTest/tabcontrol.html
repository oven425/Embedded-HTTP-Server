<html>
    <header>
        <title>Tabcontrol</title>
        <style>
            .tab_headers{
                padding-left: 5px;
                box-sizing: border-box;
                display: block;
            }
            .tab_header{
                border: 1px solid gray;
                width: 50;
                height: 30;
                float: left;
            }
            .clearfix::after{
                content: "";
                display: block;
                clear: both;
            }
            .tab_header_selected{
                background: red;
                border: 1px solid red;
                display: inline-block;
                width: 50;
                height: 30;
            }
            .tab_contents{
                
                border: 1px solid gray;
                box-sizing: border-box;
            }
            .tab_content{
                height: 200;
                padding: 5px;
                box-sizing: border-box;
                display: none;
            }
            .tab_content_selected{
                display: block;
            }
        </style>
        <script>
            function Load(){
                console.log(document.getElementById("tab_contents").childElementCount);
            }
            function SelectChanged(index){
                var headers = Array.prototype.slice.call(document.getElementById("tab_headers").children);
                var ii = headers.indexOf(index);
                for(var i=0; i<3 ; i++)
                {
                    if(i == ii)
                    {
                        document.getElementById("tab_contents").children[i].className = "tab_content tab_content_selected";
                    }
                    else
                    {
                        document.getElementById("tab_contents").children[i].className = "tab_content";
                    }
                }
            }
        </script>
    </header>
    <body onload="Load()">
        <div id="tab_headers" class="tab_headers clearfix">
            <div onclick="SelectChanged(this)" class="tab_header">Ben</div>
            <div onclick="SelectChanged(this)" class="tab_header">Kate</div>
            <div onclick="SelectChanged(this)" class="tab_header">QQ</div>
        </div>
        <div id="tab_contents" class="tab_contents">
            <div class="tab_content tab_content_selected">Ben 123456789</div>
            <div class="tab_content">Kate ABCDEFGHI</div>
            <div class="tab_content">QQ abcdefghi</div>
        </div>
    </body>
</html>
