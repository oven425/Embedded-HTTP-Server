<html>
    <head>
        <title>Media player test</title>
        <style>
            /* *{
                box-sizing: border-box;
            } */
            .progress
            {
                width: 200;
                display: inline-block;
                box-sizing: border-box;
            }
            .progress_box
            {
                padding: 2px;
                border: 1px solid black;
                background-color: orange;
                border-radius: 13px;
                box-sizing: border-box;
            }
            .play_progress
            {
                height: 10;
                widows: 0%;
                border-radius: 8px;
                background-color: white;
                display:block;
                box-sizing: border-box;
            }
        </style>
         <script type="text/javascript" defer="defer" src="VideoPlayer.js"></script>
    </head>
    <body>
        <div id="video_container">
            <video muted controls preload width="640" height="360">
                <source src="http://nettuts.s3.amazonaws.com/763_sammyJSIntro/trailer_test.mp4" type="video/mp4">
            </video>
            <div id="videoControls" class="videoControls">
                <button id="play">&#x25BA;</button>
                <div id="progress" class="progress">
                    <div id="progress_box" class="progress_box">
                        <span id="play_progress" class="play_progress"></span>
                    </div>
                </div>
                <button id="fullScreen" title="FullScreen Toggle"> FS </button>
            </div>
        </div>
    </body>
</html>
