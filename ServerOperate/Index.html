    <script type="text/javascript">
        function myFunction()
        {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // document.getElementById("demo").innerHTML = this.responseText;
                    var vv = JSON.parse(this.responseText);
                    console.log(this.responseText);
                    for(var i=0 ; i<vv.length ; i++)
                    {
                        console.log("IsOpen: "+vv[i].IsOpen);
                        console.log("ListenState: "+vv[i].ListenState);
                        console.log("IP: "+vv[i].Address.IP);
                        console.log("Port: "+vv[i].Address.Port);
                    }
                }
            };
            xhttp.open("GET", "http://10.1.1.246:3333/web/GetAccepters", true);
            xhttp.send();
        }
    </script>
